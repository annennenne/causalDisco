url: https://bjarkehautop.github.io/causalDisco/
template:
  bootstrap: 5
  math-rendering: katex

logo: man/figures/hex.png

reference:

  - title: "Overview"
    desc: >
      Package overview
    contents:
      - causalDisco-package
  - title: "Main User Function"
    desc: "High-level interface for running causal discovery."
    contents:
      - disco
      - knowledge

  - title: "Causal Discovery Algorithms"
    desc: Core search algorithms implemented or wrapped by causalDisco.
    contents:
      - fci
      - ges
      - pc
      - tfci
      - tges
      - tpc

  - title: "Setup for Tetrad Engine"
    desc: "Functions for installing and verifying the Tetrad Java backend."
    contents:
      - install_java
      - install_tetrad
      - check_tetrad_install

  - title: "R6 Classes"
    contents:
      - ends_with("Search")

  - title: "Algorithm Engines"
    desc: "Low-level functions that execute search algorithms."
    contents:
      - ends_with("run")

  - title: "Temporal Graph and Score Classes Extending pcalg"
    contents:
      - TEssGraph
      - TemporalBIC
      - TemporalBDeu

  - title: "Test Functions"
    contents:
      - ends_with("test")

  - title: "Graph Operations"
    contents:
      - amat
      - graph_to_amat
      - essgraph_to_amat
      - probmat_to_amat
      - tamat
      - edges
      - n_edges
      - max_edges
      - is_cpdag
      - is_pdag
      - shd
      - n_dags

  - title: "Simulation"
    contents:
      - sim_dag
      - sim_gaus_from_dag

  - title: "Plotting"
    contents:
      - starts_with("plot")
      - tplot
      - maketikz

  - title: "Printing"
    contents:
      - starts_with("print")

  - title: "Tiers / Knowledge helpers"
    contents:
      - starts_with("add")
      - starts_with("remove")
      - starts_with("require")
      - starts_with("forbid")
      - get_tiers
      - reorder_tiers
      - seq_tiers
      - reposition_tier
      - set_knowledge
      - as_tetrad_knowledge
      - as_bnlearn_knowledge
      - as_pcalg_constraints
      - knowledgeable_caugi
      - new_knowledgeable_caugi
      - is_knowledgeable_caugi
      - knowledge.knowledgeable_caugi
      - deparse_knowledge
      - unfreeze
      - +.knowledge

  - title: "Conversions"
    contents:
      - rdata_to_tetrad
      - tetrad_data_to_rdata
      - as.graphNEL

  - title: "Evaluation & Confusion Metrics"
    contents:
      - starts_with("evaluate")
      - confusion
      - dir_confusion
      - dir_confusion_original
      - adj_confusion
      - compare
      - evaluate
      - precision
      - recall
      - specificity
      - f1_score
      - g1_score
      - fdr
      - npv
      - false_omission_rate
      - average_degree

  - title: "Miscellaneous"
    contents:
      - engine_registry
      - tetrad_graph
      - tpc_example
      - gaus_cor_score
