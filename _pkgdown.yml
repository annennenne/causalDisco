url: https://bjarkehautop.github.io/causalDisco/
template:
  bootstrap: 5
  math-rendering: katex

logo: man/figures/hex.png

reference:
  - title: "Main User Function"
    desc: "High-level interface for running causal discovery."
    contents:
      - disco

  - title: "Causal Discovery Algorithms"
    desc: Core search algorithms implemented or wrapped by causalDisco.
    contents:
      - pc
      - fci
      - ges
      - tges
      - tfci
      - tpc

  - title: "R6 Classes"
    contents:
      - ends_with("Search")

  - title: "Algorithm Engines"
    desc: "Low-level functions that execute search algorithms."
    contents:
      - tpc_run
      - tges_run
      - tfci_run

  - title: "Score Functions"
    contents:
      - TemporalBIC
      - TemporalBDeu
      - gausCorScore

  - title: "Graph Operations"
    contents:
      - graph2amat
      - amat
      - essgraph2amat
      - tamat
      - edges
      - nedges
      - maxnedges
      - is_cpdag
      - is_pdag
      - shd
      - nDAGs

  - title: "Simulation"
    contents:
      - simDAG
      - simGausFromDAG

  - title: "Plotting"
    contents:
      - starts_with("plot")
      - tplot

  - title: "Printing"
    contents:
      - starts_with("print")

  - title: "Tiers / Knowledge"
    contents:
      - starts_with("add")
      - starts_with("remove")
      - starts_with("require")
      - starts_with("forbid")
      - get_tiers
      - reorder_tiers
      - seq_tiers
      - reposition_tier
      - set_knowledge
      - knowledge
      - as_tetrad_knowledge
      - as_bnlearn_knowledge
      - as_pcalg_constraints
      - knowledgeable_caugi
      - new_knowledgeable_caugi
      - is_knowledgeable_caugi
      - knowledge.knowledgeable_caugi
      - deparse_knowledge
      - unfreeze
      - +.knowledge

  - title: "Conversions"
    contents:
      - rdata_to_tetrad
      - tetrad_data_to_rdata
      - as.graphNEL
      - probmat2amat
      - TEssGraph
      - tplot

  - title: "Evaluation & Confusion Metrics"
    contents:
      - starts_with("evaluate")
      - confusion
      - dir_confusion
      - dir_confusion_original
      - adj_confusion
      - compare
      - evaluate
      - precision
      - recall
      - specificity
      - F1
      - G1
      - FDR
      - NPV
      - FOR

  - title: "Testing & Utilities"
    contents:
      - corTest
      - regTest
      - average_degree
      - install_tetrad
      - check_tetrad_install
      - maketikz

  - title: "Miscellaneous"
    contents:
      - causalDisco-package
      - engine_registry
      - tetrad_graph
      - tpcExample
