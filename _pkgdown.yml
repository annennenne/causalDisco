url: https://bjarkehautop.github.io/causalDisco/
template:
  bootstrap: 5
  math-rendering: katex

logo: man/figures/hex.png

reference:

  - title: "Overview"
    desc: >
      Package overview
    contents:
      - causalDisco-package
  - title: "Main User Function"
    desc: "High-level interface for running causal discovery."
    contents:
      - disco
      - knowledge

  - title: "Causal Discovery Algorithms"
    desc: Core search algorithms implemented or wrapped by causalDisco.
    contents:
      - fci
      - ges
      - pc
      - tfci
      - tges
      - tpc

  - title: "Tests for TPC"
    desc: "Test functions implemented for use in the TPC algorithm."
    contents:
      - cor_test
      - reg_test

  - title: "Setup for Tetrad Engine"
    desc: "Functions for installing and verifying the Tetrad Java backend."
    contents:
      - install_java
      - install_tetrad
      - check_tetrad_install

  - title: "R6 Classes"
    contents:
      - ends_with("Search")

  - title: "Algorithm Engines"
    desc: "Low-level functions that execute search algorithms."
    contents:
      - ends_with("run")

  - title: "Simulation"
    contents:
      - sim_dag
      - sim_gaus_from_dag

  - title: "Plotting and Printing"
    contents:
      - starts_with("plot")
      - starts_with("print")
      - make_tikz

  - title: "Knowledge helpers"
    contents:
      - starts_with("add")
      - starts_with("remove")
      - starts_with("require")
      - starts_with("forbid")
      - get_tiers
      - reorder_tiers
      - seq_tiers
      - reposition_tier
      - set_knowledge
      - as_tetrad_knowledge
      - as_bnlearn_knowledge
      - as_pcalg_constraints
      - knowledgeable_caugi
      - new_knowledgeable_caugi
      - knowledge.knowledgeable_caugi
      - deparse_knowledge
      - unfreeze
      - +.knowledge

  - title: "Conversions"
    contents:
      - as.graphNEL

  - title: "Evaluation & Confusion Metrics"
    contents:
      - precision
      - recall
      - specificity
      - f1_score
      - g1_score
      - fdr
      - npv
      - false_omission_rate
      - average_degree

  - title: "Miscellaneous"
    contents:
      - engine_registry
      - tpc_example
